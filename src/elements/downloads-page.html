<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/elements/add-dialog.html">
<link rel="import" href="/elements/downloads-table.html">
<dom-module id="downloads-page">
  <style>
    paper-material {
      background-color: #FFF;
      padding-bottom: 25px;
    }
  </style>
  <style is="custom-style">
    paper-fab {
      --paper-fab-background: #3F51B5;
      margin-left: 10px;
      margin-top: -20px;
    }
  </style>
  <template>
    <paper-material>
      <downloads-table></downloads-table>
    </paper-material>
    <paper-fab icon="add" mini on-tap="showAddDialog"></paper-fab>
    <add-dialog id="addDialog" default-save-path="[[defaultSavePath]]"></add-dialog>
  </template>
  <script>
    Polymer({
      is: 'downloads-page',
      properties: {
        defaultSavePath: String
      },

      showAddDialog: function() {
        this.$.addDialog.open();
      }
    });
  </script>
</dom-module>
