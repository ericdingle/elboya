<!DOCTYPE html>
<html>
  <head>
    <title>Elboya Torrent</title>
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <!-- DataTable -->
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="js/jquery.dataTables.fnReloadAjax.js"></script>
    <!-- Elboya -->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/index.js"></script>
    <script src="js/util.js"></script>
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Current Torrents</a></li>
        <li><a href="#tabs-2">Add Torrent</a></li>
      </ul>

      <div id="tabs-1">
        <table id="torrents" border="1" cellpadding="0" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Progress</th>
              <th>Download Rate</th>
              <th>Upload Rate</th>
              <th>Peers</th>
              <th>Status</th>
              <th>Remove</th>
            </tr>
          </thead>
        </table>
      </div>

      <div id="tabs-2">
        <table>
          <tr>
            <td>Magnet URL:</td>
            <td><input type="text" id="magnet_url"/></td>
          </tr>
          <tr>
            <td>Save path:</td>
            <td><input type="text" id="save_path"/></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="add_torrent">Add</button></td>
          </tr>
        </table>
      </div>
    <div/>
  </body>
</html>
